<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted | FREEZZZ</title>
    <link rel="stylesheet" href="apply.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        
        .confirmation-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        
        .confirmation-button {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        
        .confirmation-button:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Thank You for Your Application!</h1>
        <p>We have received your application and our team will review it shortly. If you meet the qualifications, we will get in touch with you soon.</p>
        <a href="job.html" class="confirmation-button">Back to Home</a>
    </div>
</body>
</html>
